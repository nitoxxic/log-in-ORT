<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Log In - grupo 4</title>
</head>

    <body>

        <!-- form log in -->
        <div>
           
            <div id="logIn" >
                <div class="container-fluid">
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="txtContraseñaLogIn" placeholder="******" required>
                        </div>
                    </div>
                    <div>
                       
                        <button class="btn btn-primary" onclick="iniciarSesión()" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> iniciar Sesión </button>
                        <button class="btn btn-success" onclick="abrirRegistro()">registrarse</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- form sign in -->
        <div id="formRegistro" style="visibility: hidden;" >
            
            <form id="signIn" method="GET" onsubmit="return validarRegistro()">
                <div class="container-fluid" >
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                            <input id="nombreRegistro" type="text" class="form-control" name="nombre" placeholder="carlos" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                            <input id="apellidoRegistro" type="text" class="form-control" name="apellido" placeholder="Gomez"  required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailRegistro" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseñaRegistro" placeholder="******" required>
                        </div>

                        <div class="mb-3"> 
                            <label for="exampleFormControlInput1" class="form-label">repita la contraseña</label>
                            <input type="password" class="form-control" id="contraseña2Registro" placeholder="******" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Edad</label>
                            <input type="number" min="1" class="form-control" id="edadRegistro" required>
                        </div>
                        <div>
                            <select class="form-select" aria-label=" " style="padding: auto; ">
                                <option selected>Seleccione su Carrera</option>
                                <option value="analista de sistemas">analista de sistemas</option>
                                <option value="diseñador grafico"> diseñador grafico</option>
                                <option value="analista funcional"> analista funcional</option>
                            </select>
                        </div>
                           
                        <div id="btn">
                            <button class="btn btn-secondary" type="cancel" onclick="menu()"> cancelar </button>
                            <button class="btn btn-success" type="submit">enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
          <!-- Pop Emergente -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Bienvenid@</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   
                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
    </body>

</html>
